<!DOCTYPE html>
<html lang="en">
    <head>
        <title>April Tag Tool</title>
        <meta charset="UTF-8">
        <meta name="description" content="A easy-to-use tool for checking, reading, and seeing what you can do with AprilTags!">
        <meta name="keywords" content="April, Tag, Tags, AprilTags, Daniel, Winn, Tool, Reading, Checking">
        <meta name="author" content="Daniel Winn">
        <meta name="viewport" content="width=device-width"><!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <link rel="stylesheet" href="https://danieltwinn.github.io/apriltagtool/main.css">
    </head>
    <body>
        <div class="top">
            <h1>April Tag Tool</h1>
            <h3>&#169; 2025 Daniel Winn | MIT LICENSE</h3>
        </div>
        <div class="limit">
            <video id="camera-stream" autoplay loop muted controls width="100%">
                <source src="" >
            </video>
            <h4 id="vidstats">FPS: Loading | Full Resolution: Loading</h4>
            <input type="range" id="thresholdSlider" min="0" max="100" value="70">
            <label for="thresholdSlider">Threshold Percentage: <span id="thresholdValue">70</span>%</label>
            <canvas id="gcanvas" width="100%"></canvas>
            <canvas id="ccanvas" width="100%"></canvas>
            <canvas id="lcanvas" width="100%"></canvas>
            <button id="turn">Turn (Flip Width and Height)</button>
            <h4 id="canstats">uFPS: Loading | Full Resolution: Loading</h4>
        </div>
        <h5>
            <a href="https://april.eecs.umich.edu/software/apriltag">AprilTags by APRIL Robotics Laboratory</a>
            <a href="https://github.com/DanielTWinn/DanielTWinn.github.io/blob/main/LICENSE">&#169; 2025 Daniel Winn | MIT License | V <span id="version">?????</span></a>
        </h5>
        <script src="https://danieltwinn.github.io/apriltagtool/main.js"></script>
    </body>
</html>
