<!DOCTYPE html>
<html>
    <head>
        <title>Showcase</title>
        <style>
            body {
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <script>
            function closestAspectRatio() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const aspectRatios = [
              "1:1",
              "1:10",
              "2:10",
              "3:10",
              "4:10",
              "5:10",
              "6:10",
              "7:10",
              "8:10",
              "9:10",
              "1:1",
              "10:1",
              "10:2",
              "10:3",
              "10:4",
              "10:5",
              "10:6",
              "10:7",
              "10:8",
              "10:9",
              "16:9"
            ];

            let minDiff = Infinity;
            let closestRatio = null;

            for (let i = 0; i < aspectRatios.length; i++) {
              const ratioParts = aspectRatios[i].split(":");
              const ratioWidth = parseInt(ratioParts[0], 10);
              const ratioHeight = parseInt(ratioParts[1], 10);
              const ratio = ratioWidth / ratioHeight;
              const diff = Math.abs(ratio - windowWidth / windowHeight);
            
              if (diff < minDiff) {
                minDiff = diff;
                closestRatio = aspectRatios[i].replace(":", "_");
              }
            }
        
            return closestRatio;
            }
            function padNumberWithZeros(num) {
              return num.toString().padStart(6, '0');
            }
            var n = 0
            function loop() {
                document.body.style.backgroundImage = "https://danieltwinn.github.io/showcase/"+closestAspectRatio()+"/frame_"+padNumberWithZeros(n)+'.png';
                n = n+1;
                if (n > 345) {
                    n = 0;
                }
                setTimeout(() => {
                    loop()
                }, i * 200);
            }
            loop()
        </script>
    </body>
</html>
